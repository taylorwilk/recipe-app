<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button 
            type="submit" 
            class="btn btn-success" 
            [disabled]="!recipeForm.valid"
            >Save</button>
          <button 
            type="button" 
            class="btn btn-danger"
            (click)="onCancel()"
            [routerLink]="'/recipes/'+id">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input 
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="imagePath">Image URL</label>
          <input 
            type="text" 
            id="imagePath"
            formControlName="imagePath" 
            class="form-control"
            #imagePath>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea 
            type="text"
            id="description"
            formControlName="description"
            class="form-control"
            rows="6">
          </textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div 
            class="row" 
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <label for="ingredient">Ingredient</label>
              <input
              type="text"
              id="ingredient"
              formControlName="name"
              class="form-control">
            </div>
            <div class="col-xs-2">
              <label for="amount">Amount</label>
              <input 
                type="number"
                id="amount"
                formControlName="amount"
                class="form-control">
            </div>
            <div class="col-xs-2">
              <button  
                class="btn btn-danger x" 
                type="button"
                (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredients</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
